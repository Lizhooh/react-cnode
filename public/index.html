<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#45c83e">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->

  <script>
    function IEVersion() {
        var userAgent = navigator.userAgent;
        var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1;
        var isEdge = userAgent.indexOf("Edge") > -1 && !isIE;
        var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
        if (isIE) {
            var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
            reIE.test(userAgent);
            var fIEVersion = parseFloat(RegExp["$1"]);
            if(fIEVersion > 6 && fIEVersion <= 10) {
                return fIEVersion;
            }
            else {
                return 6;
            }
        } else if (isEdge) {
            return 'edge';          // edge
        } else if (isIE11) {
            return 11;              // IE11
        } else {
            return -1;              // 不是ie浏览器
        }
    }

    if(IEVersion() !== -1) {
        var text = '检测到你使用的是 IE ' + IEVersion() + ' 内核浏览器，本应用使用了最新的前端技术，为了获得最佳的体验，请使用 Chrome、Opera、Firefox 等现代浏览器打开。';
        alert(text);
    }
  </script>

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/cnode_icon_32.png">
  <!--<script src="%PUBLIC_URL%/vconsole.min.js"></script>-->

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>CNode 专业中文社区</title>
  <base target="_blank" />
  <link href="https://cdn.bootcss.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
